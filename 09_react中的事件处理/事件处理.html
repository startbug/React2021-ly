<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>模板</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转换成js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      class Demo extends React.Component {
        /**
         * (1).通过onXxx属性指定事件处理函数（注意大小写）
         *      a.React使用的是自定义（合成）事件，而不是使用原生的DOM事件---为了更好的兼容性
         *      b.React中的事件是通过事件委托方式处理的（委托给组件最外层的元素）
         * (2).通过event.target得到发生时间的DOM元素对象
         */
        /**
         * React.createRef调用后返回一个容器，该容器可以存储被ref所标识的节点
         * 容器内只能存一个节点
         */
        myRef = React.createRef();

        showInput = () => {
          console.log(this.myRef.current.value);
        };

        showData2 = (event) => {
          //事件源
          const input = event.target;
          console.log(input.value);
        };

        render() {
          return (
            <div>
              <input ref={this.myRef} type="text" placeholder="录入数据" />
              <button onClick={this.showInput}>点击展示</button>
              <input onBlur={this.showData2} placeholder="录入数据" />
            </div>
          );
        }
      }

      ReactDOM.render(<Demo />, document.querySelector("#test"));
    </script>
  </body>
</html>
